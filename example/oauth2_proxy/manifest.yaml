appId: org.fedstack.oauth2_proxy
name: OAuth2 Proxy
description: OAuth2 Proxy测试
version: 1
changelog:
  - versionName: 0.0.1
    content: 增加了静默授权
providedPermissions: []
requestedClaims:
  - name: email
    reason: 获取用户邮箱地址
    required: true
  - name: username
    reason: 获取用户名
    required: true
requestedPermissions:
  - reason: 访问用户授权的信息
    perm: uaaa.local/session/claim
    required: true
  - reason: 快速登录
    perm: uaaa.local/session/slient_authorize
    required: true
callbackUrls:
  - http://localhost:4180/oauth2/callback
variables: {}
secrets: {}
securityLevel: 1
openid:
  allowPublicClient: false
  minSecurityLevel: 1
config:
  autoInstall: true
